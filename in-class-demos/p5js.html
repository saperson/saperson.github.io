	<body>

		<script>var circleOne = {
		x: 50,
		y: 100,
		d: 200,
		}

		function setup() {
			// put setup code here
			createCanvas(640, 480);
			background(200);
		}

		function draw() {
			// put drawing code here

			fill(32, 128, 79, 40);
			noStroke();
			ellipse(circleOne.x, circleOne.y, circleOne.d, circleOne.d);
			// console.log(frameCount);
		}

			background(200);
		}
