<html>

<head>
	<title>Zippo | Gallery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ghw8mdm.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

	<div class="gallery-container">

		<div>
			<div class="logo"><a href="index.html"><img src="images/logo.svg" alt="Zippo Logo"></a></div>
			<nav class="nav">
				<a href="index.html" class="nav-gallery active">GALLERY</a>
				<a href="about.html" class="nav-about">ABOUT</a>
				<a href="demo.html" class="nav-demo">DEMO</a>
				<a href="buy.html" class="nav-buy">BUY</a>
			</nav>
			<div><p class="gallery-prompt">Hover over an item to<br>see more about it.</p></div>
		</div>

		<div class="gallery-grid">
			<div id="grid-stripes" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-stripes.jpg" alt="Stripes">
				<p id="gallery-label-stripes" class="gallery-label">BOX TOP EDITION<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-noods" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-noodles.jpg" alt="Send Noods">
				<p id="gallery-label-noods" class="gallery-label">SEND NOODS<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-gold" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-gold.jpg" alt="Plain Gold">
				<p id="gallery-label-gold" class="gallery-label">PLAIN GOLD<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-gaming" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-game.jpg" alt="Gaming Edition">
				<p id="gallery-label-gaming" class="gallery-label">GAMING EDITION<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-brown" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-brown.jpg" alt="Plain Brown">
				<p id="gallery-label-brown" class="gallery-label">PLAIN BROWN<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-iridescent" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-iridescent.jpg" alt="Iridescent">
				<p id="gallery-label-iridescent" class="gallery-label">IRIDESCENT<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-weave" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-weave.jpg" alt="Metal Weave">
				<p id="gallery-label-weave" class="gallery-label">METAL WEAVE<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-wood" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-wood.jpg" alt="Wood Veneer">
				<p id="gallery-label-wood" class="gallery-label">WOOD VENEER<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
			<div id="grid-leprechaun" class="gallery-grid-item"><a class="gallery-link" href="buy.html">
				<img src="images/gallery/gallery-leprechaun.jpg" alt="Dabbing Leprechaun">
				<p id="gallery-label-leprechaun" class="gallery-label">DABBING LEPRECHAUN<br><span class="gallery-label-sub">$28.95</span></p></a>
			</div>
		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
